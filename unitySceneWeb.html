<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | unityScene</title>
    <link rel="shortcut icon" href="images/TemplateData/favicon.ico">
    <link rel="stylesheet" href="images/TemplateData/style.css">
    <script src="images/TemplateData/UnityProgress.js"></script>
    <script src="images/Build/UnityLoader.js"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Downloads.json", {onProgress: UnityProgress});
    </script>
</head>
<body>
<div class="webgl-content">
    <div id="unityContainer" style="width: 960px; height: 600px"></div>
    <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">unityScene</div>
    </div>
</div>
</body>
</html>
